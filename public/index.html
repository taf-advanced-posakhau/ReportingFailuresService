        <script>

        let string = "./features/templates/create/cr_01.feature,./features/templates/create/cr_01.feature,./features/templates/create/cr_01.feature,./features/templates/create/cr_01.feature,./features/templates/create/cr_01.feature,./features/templates/create/cr_01.feature,./features/templates/create/cr_01.feature";
        let arrayInner = string.split(",");

        let container = document.getElementById('FailureSection');
        for (let i=0;i<arrayInner.length;i++) {            
            var pElement = document.querySelector('div');             
            var newSpan = document.createElement('span');   
            newSpan.classList.add('entry');         
            newSpan.textContent = arrayInner[i];            
            pElement.appendChild(newSpan);
            container.innerHTML += '<br>';             
        }        
                
            function updateCounter() {                
                fetch('/updatePage', { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {})
                    .catch(error => console.error('Error updating counter:', error));                     
            }
       
            setInterval(() => {
                updateCounter();  
                window.location.reload();             
            }, 1500);
